<!DOCTYPE html>
<html>

<head>
    <title>Code Challenge: Future Bike Share Stations</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no'>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='author' content='Kristi Walker' />
    <meta name='description' content='Interactive map for exploring potential bike share locations and providing feedback' />
    <meta property='og:city' content='Los Angeles' />
    <meta property='og:state' content='CA' />
    <meta property='og:country' content='US' />
    <meta property='og:type' content='website' />
    <meta property='og:title' content='Code Challenge: Future Bike Share Stations' />
    <meta property='og:description' content='Design, code, data viz & illustration portfolio' />
    <meta property='og:url' content='https://FILLTHISIN' />
    <meta property='og:image' content='https://FILLTHISIN/img/FILLTHISINN' />
    <meta property='og:site_name' content='FILLTHISIN' />
    <meta name='robots' content='noarchive' />
    <meta name='keywords' content='interactive map, bike share, bike, Los Angeles, LA, Alta, kristi walker' />

    <!-- favicon -->

    <!-- styles -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">

    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet"> -->

</head>

<body>
    <!-- app container -->
    <div class="interactive-app">
        <div class="side-bar">
            <!-- intro copy -->
            <h1>Potential bike share stations in Los Angeles</h1>
            <h2>Explore proposed locations and share your thoughts on which areas bikes would most benefit you!</h2>

            <form class="gform pure-form pure-form-stacked" method="POST" action="https://script.google.com/macros/s/AKfycbwf72PWZpb-9fEVNFFa-ZxHe6ALlpoWNqV9KLH7YQ/exec">
                <!-- change the form action to your script url -->

                <div class="form-elements">
                    <fieldset class="pure-group">
                        <label for="first-name">First name</label>
                        <input id="first-name" name="first-name" placeholder="" />
                    </fieldset>

                    <fieldset class="pure-group">
                        <label for="last-name">Last name</label>
                        <input id="last-name" name="last-name" placeholder="" />
                    </fieldset>

                    <fieldset class="pure-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" value="" required placeholder="your.name@email.com" />
                        <span class="email-invalid" style="display:none">
          Must be a valid email address</span>
                    </fieldset>

                    <fieldset class="pure-group">
                        <label for="message">Which bike shares would you use? </label>
                        <textarea id="message" name="message" placeholder=""></textarea>
                    </fieldset>

                    <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Submit feedback</button>
                </div>

                <!-- Customise the Thankyou Message People See when they submit the form: -->
                <div class="thankyou_message" style="display:none;">
                    <h2>Thanks for your feedback!</h2>
                </div>

            </form>
        </div>
        <!-- map -->
        <div class="map__container">
            <img id="logo" src="img/alta-logo-white-on-red-2x.png" alt="Alta Planning + Design" />
            <div id="map"></div>
        </div>

        <!-- feedback btn -->
        <!-- // end app container -->
    </div>


    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js"></script>
    <script data-cfasync="false" type="text/javascript" src="js/form-submission-handler.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
